<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">     
       
            <form action="#">

                    <div class="Personal Information">
                    <span class="title">Personal Information</span>
                    <div class="field">

                        </div>

                            <label >SurName</label>
                        </div>  
                       
                       
                    </div>
                    <div class="field-1">
                        <div class="input-field-1">

                            <label >JOB TITLE</label>
                        </div>
                        <div class="input-field-1">
                            <input type="text" placeholder="ADDRESS" style="width: 830px; height: 30px;">
                            <label >ADDRESS</label>
                        </div>  
                       
                    </div>
                    <div class="field">
                        <div class="input-field">
                            <input type="text" placeholder="Contact" style="width: 350px; height: 30px;">
                            <label >Contact</label>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Email" style="width: 350px; height: 30px;">
                            <label >Email</label>
                        </div>  
                       
                       
                    </div>
                   <button class="btnnext">
                    <span class="btntext">next

                    </span>
                   </button>
                    </div>                  
                </div>
               <div class="form second">
                    <div class="Education Background">
                        <span class="title">Education Background</span>
                        <div class="field">
                            <div class="input-field">
                                <input type="text" placeholder="School name" style="width: 350px; height: 30px;">
                                <label >School name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="school location" style="width: 350px; height: 30px;">
                                <label >school location</label>
                            </div>  
                        
                        
                        </div>
                        <div class="field-1">
                            <div class="input-field-1">
                                <input type="text" placeholder="degree" style="width: 830px; height: 30px;">
                                <label >degree</label>
                            </div>
                            <div class="input-field-1">
                                <input type="text" placeholder="field of study" style="width: 830px; height: 30px;">
                                <label >field of study</label>
                            </div>      
                        </div>
                        <div class="field">
                            <div class="input-field">
                                <input type="date" placeholder="school start" style="width: 350px; height: 30px;">

                            <div class="input-field">
                                <input type="date" placeholder="school end" style="width: 350px; height: 30px;">
                                <label >school end</label>
                            </div>  
                        
                        
                        </div>
                        <div class="buttons">
                            <button class="backbtn">
                                <span class="backtext">Back</span>
                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>
                            <button class="nextbtn">
                                <span class="btntext">Next</span>
                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>
                        </div>
                    </div>
               </div>

                            </div>
                        </div>
                    
                        <div class="buttons">

                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>
                            <button class="nextbtn">

                                <label >END DATE</label>

                        </div>
                        <div class="buttons">
                            <button class="backbtn">
                                <span class="backtext">Back</span>
                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>
                            <button class="nextbtn">
                                <span class="btntext">Next</span>

               </div>
               <div class="form fifth">
                    <div class="Professional Summary">
                        <span class="title">Professional Summary</span>
                        <div class="buttons">
                            <button class="backbtn">
                                <span class="backtext">Back</span>
                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>
                            <button class="nextbtn">
                                <span class="btntext">Next</span>
                                <iconify-icon icon="fluent:arrow-next-12-filled"></iconify-icon>
                            </button>

                    </div>
